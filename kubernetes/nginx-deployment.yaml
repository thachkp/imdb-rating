apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: nginx
  annotations:
    reloader.stakater.com/auto: "true"
  name: website-nginx
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx:1.13
        name: nginx
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: conf
      restartPolicy: Always
      volumes:
      - name: conf
        configMap:
          name: nginx
status: {}
